<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Cristiano Ronaldo – 90’s Motivational Poster</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Caveat&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <article class="poster">
      <figure>
        <img class="poster-img" src="./images/CR7.PNG"
          alt="Cristiano Ronaldo celebrating Golden ball and champions league Trophies" />
        <figcaption>
          <h1 class="poster-title">CRISTIANO RONALDO</h1>
          <blockquote class="poster-quote">
            “Talent without working hard is nothing.”
          </blockquote>
        </figcaption>
      </figure>
    </article>
  </main>

  <footer class="footer">
    <hr>
    <p class="footer-text">
      <span class="word imagine">Imagine.</span>
      <span class="word create">Create.</span>
      <span class="word imagine">Develop.</span>
      <span class="word create">Design.</span>
    </p>
    <p class="credit"> © CREATIVE SOLUTIONS BY OMAR </p>
  </footer>
</body>

</html>
